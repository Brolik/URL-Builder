<!DOCTYPE HTML>
<html>
<head>
    <title>Campaign URL Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script data-require="ng-route@*" data-semver="1.2.0" src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
    <script type="text/javascript"src="js/app.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app="builder" ng-controller="mainCtrl">
    <!-- Dialog Window -->
    <modal-dialog show="modalShown">
        <h2 ng-bind-html="dialogTitle"></h2>
        <div ng-bind-html="dialogContent"></div>
    </modal-dialog>
    <!-- // Dialog -->

   <div class="centered">
        <header>
           <h1>Campaign URL Builder</h1>
       </header>
       <!-- Main Content -->
       <div ng-view></div>
       <!-- // Content -->
   </div>
</body>
</html>
